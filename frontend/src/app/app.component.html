<div class="absolute top-0 left-0">
	<p-toast position="top-right" />
</div>

<div
	class="flex flex-col md:overflow-x-hidden gap-2 items-center justify-center w-full max-w-screen mx-auto"
>
	<div
		class="flex flex-col md:flex-row items-center justify-center w-full gap-6 mt-10"
		*ngIf="!this.router.url.includes('login')"
	>
		<z-button
			class="zard-button clickable"
			(click)="this.router.navigate(['/home'])"
			>🏠 Home</z-button
		>
		<z-button
			class="zard-button clickable"
			(click)="this.router.navigate(['/dashboard'])"
			>💨 Dashboard</z-button
		>
		<z-button
			class="zard-button clickable"
			(click)="this.router.navigate(['/profile'])"
			>🧑 Profile</z-button
		>
		<z-button
			class="zard-button clickable"
			(click)="this.router.navigate(['/logout'])"
			>Logout</z-button
		>
	</div>
	<hr
		class="h-1 border-2 border-white opacity-75 w-[75%] my-2 rounded-3xl hr-expand"
	/>

	<router-outlet />
</div>
